<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="container">
    <div ng-controller="CreateUserCtrl">

        <h2>Welcome! enter your details below</h2>
        <hr/>

    <form name="myForm" class="form-horizontal col-sm-5">
        <div class="form-group">
            <label for="username123" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="text" ng-model="userNameForm" class="form-control" id="username123" placeholder="Username" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" ng-model="emailForm" class="form-control" id="email" placeholder="Email" required />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" ng-model="passwordForm" class="form-control" id="password" placeholder="Password" required />
            </div>
        </div>
        <div class="form-group ">
            <button ng-disabled="myForm.$invalid" class="btn btn-primary" ng-click="makeUser()">Create User</button>
        </div>
        <div class="alert alert-success" ng-class="{fade:doFade}" role="alert" data-ng-show="showError">Your are now added, your will receive an email shortly</div>
    </form>


    </div>
</div>


</body>
</html>
