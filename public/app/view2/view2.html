<h4>Popup</h4>

<pre>Selected date is: <em>{{dt}}</em></pre>

<div class="col-md-6">
    <p class="input-group">
        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate"
               max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
               ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
    </p>
</div>
