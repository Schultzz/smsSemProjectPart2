<form class="form-inline" ng-show="searchForm">
    <h2>Search for flights: fromAirport/fromDate</h2>
    <hr/>
    <div class="form-group">
        <input class="form-control" ng-model="searchAirport" type="text" placeholder="Airport">
    </div>

        <div class="input-group">
            <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate"
                   max-date="'2100-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                   ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </div>
